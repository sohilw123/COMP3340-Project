<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>City Explorer Travel Guide | GlobeTrotter Store</title>
  <link rel="stylesheet" href="../../styles.css" />
  <style>
    .product-detail {
      max-width: 1000px;
      margin: 2rem auto;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 1rem;
    }

    .product-display img {
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
    }

    .product-info {
      flex: 1;
      min-width: 250px;
    }

    .product-reviews {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>City Explorer Travel Guide</h1>
    <nav>
      <ul>
        <li><a href="../../homepage.html">Home</a></li>
        <li><a href="../../products.html">Products</a></li>
        <li><a href="../../cart.html">Cart</a></li>
        <li><a href="../../orders.html">My Orders</a></li>
        <li><a href="../../login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main class="product-detail">
    <div class="product-display">
      <img id="guide-image" src="" alt="City Explorer Guide Image" />
    </div>

    <div class="product-info">
      <label for="edition"><strong>Select Edition:</strong></label>
      <select id="edition" onchange="updateEdition()"></select>

      <h2 id="price"></h2>
      <p id="description"></p>

      <ul>
        <li>Smart weekend itineraries</li>
        <li>Local favorites & food spots</li>
        <li>Transit tips and QR-coded maps</li>
        <li>Pocket-size and waterproof cover</li>
      </ul>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" value="1" min="1" />
      <button class="btn" onclick="addToCart('cityexplorer')">Add to Cart</button>
    </div>
  </main>

  <section class="product-reviews">
    <h3>Customer Reviews</h3>
    <div id="reviews"></div>
  </section>

  <footer>
    <p>&copy; 2025 GlobeTrotter Store</p>
  </footer>

  <script>
    const productId = 20; // Update this if needed
    const editions = {};

    async function fetchVariants() {
      try {
        const response = await fetch(`../fetch_variants.php?product_id=${productId}`);
        const result = await response.json();

        if (result.status !== "success") {
          console.error("Error fetching variants:", result.message);
          return;
        }

        const editionSelect = document.getElementById("edition");
        editionSelect.innerHTML = "";

        result.data.forEach(variant => {
          const key = variant.variant_name.toLowerCase().replace(/\s+/g, '');
          editions[key] = {
            img: `../../${variant.image}`,
            price: parseFloat(variant.price).toFixed(2),
            description: variant.description,
            reviews: variant.reviews
          };

          const option = document.createElement("option");
          option.value = key;
          option.textContent = variant.variant_name;
          editionSelect.appendChild(option);
        });

        updateEdition();
      } catch (err) {
        console.error("Fetch error:", err);
      }
    }

    function updateEdition() {
      const key = document.getElementById("edition").value;
      const data = editions[key];
      if (!data) return;

      document.getElementById("guide-image").src = data.img;
      document.getElementById("guide-image").alt = `City Explorer - ${key}`;
      document.getElementById("price").textContent = `$${data.price}`;
      document.getElementById("description").innerHTML = data.description;

      const reviewsContainer = document.getElementById("reviews");
      reviewsContainer.innerHTML = "";
      data.reviews.forEach(r => {
        const article = document.createElement("article");
        article.innerHTML = `<p>${r}</p>`;
        reviewsContainer.appendChild(article);
      });
    }

    function addToCart(id) {
      const qty = document.getElementById("quantity").value;
      alert(`${qty} of ${id} added to cart.`);
    }

    window.addEventListener("DOMContentLoaded", fetchVariants);
  </script>
</body>
</html>
