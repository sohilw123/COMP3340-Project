<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | GlobeTrotter Store</title>
  <meta name="description" content="Log in to your GlobeTrotter account to manage your orders, track shipments, and access your personalized travel gear experience.">
  <meta name="keywords" content="login, GlobeTrotter login, customer account, travel gear login, access account, order tracking">
  <meta name="author" content="GlobeTrotter Team">
  <link rel="stylesheet" href="styles.css">
  <link id="themeStylesheet" rel="stylesheet" href="css/theme-light.css" />
  <script src="scripts.js" defer></script>
  <script src="auth.js" defer></script>
  <script src="theme.js" defer></script>
  <style>
    .login-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 5rem;
      padding-bottom: 4rem;
      min-height: calc(100vh - 160px); /* Adjust for header/footer height */
    }

    .login-container {
      padding: 2.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      color: #004080;
      margin-bottom: 1.5rem;
    }

    .login-container label {
      display: block;
      margin: 0.5rem 0 0.2rem;
      font-weight: bold;
    }

    .login-container input {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    .login-container button {
      width: 100%;
      padding: 0.7rem;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-container button:hover {
      background-color: #005fa3;
    }

    .login-container p {
      text-align: center;
      margin-top: 1rem;
    }

    .login-container a {
      color: #0077cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>GlobeTrotter Store</h1>
    <nav>
    <ul>
      <li><a href="homepage.html">Home</a></li>
      <li><a href="newsletter.html">Newsletter</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="orders.html">My Orders</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="help.html">Help</a></li>
      <li><a href="monitor.html">Monitor</a></li>
      <li><a href="admin.php">Admin</a></li>
      <!-- This will be injected dynamically by auth.js -->
    <li id="login-logout" style="display:none;"></li>

      <li><a href="register.html">Register</a></li>
    </ul>
    <select id="themeSelect">
        <option value="theme-light.css">Light</option>
        <option value="theme-dark.css">Dark</option>
        <option value="theme-blue.css">Blue</option>
    </select>
  </nav>
  </header>

  <main class="login-wrapper">
    <div class="login-container">
      <h2>Login to GlobeTrotter</h2>
      <form id="loginForm">
  <label for="email">Email</label>
  <input type="email" id="email" name="email" required>
  <label for="password">Password</label>
  <input type="password" id="password" name="password" required>
  <button type="submit">Login</button>
</form>
<script>
  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;

    if (login(email, pass)) {
      alert("Login successful!");
      window.location.href = "orders.html"; // redirect to a private page
    } else {
      alert("Invalid credentials.");
    }
  });
</script>


      <p>Don't have an account? <a href="#">Register here</a></p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 GlobeTrotter Store. All rights reserved.</p>
  </footer>
</body>
</html>
